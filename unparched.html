<head>
  <title>unparched</title>
  <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
</head>

<body>

  {{ > main }}

</body>

<template name="main">
  <div class="header">
    <img class="logo" src="img/unparched.png" />
    <div class="configIcon">
      <img id="configIcon" src="http://www.clipartbest.com/cliparts/aTq/oq9/aTqoq9gXc.png" />
    </div>
  </div>

  <div class="main">
    {{#if isDash}}
      {{ > content }}
    {{/if}}
    {{#if isConfig}}
      {{ > configure }}
    {{/if}}
  </div>
</template>

<template name="content">
  <div class="content">
    {{ > dial }}
    <h1>Recent Measurements</h1>
    <div id="chart"></div><br />
    <div id="takeReading">Take Reading</div>
  </div>
</template>

<template name="configure">
  <div class="configure">
    <h1>Configuration</h1>
    <form>
      <label for="name">Name: </label>
      <input id="name" />
      <label for="age">Age:</label>
      <input id="age" />
      <label for="height">Height: </label>
      <input id="height" />
      <label for="weight">Weight: </label>
      <input id="weight" />
    </form>
  </div>
</template>

<template name="dial">
  <h1>Hydration Level</h1>
  <h3>Last Reading: {{{ getLastDate }}}</h3>
  <div id="dial">
    <div id="div2"></div>
  </div>
</template>

<head>
  <title>unparched</title>
  <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
</head>

<body>

  <div class="header">
    <img class="logo" src="img/unparched.png" />
  </div>

  <div class="main">
    {{ > content }}
  </div>

</body>

<template name="content">
  <div class="content">
    {{ > dial }}
    <h1>Recent Measurements</h1>
    <div id="chart"></div>
    <div id="takeReading">Take Reading</div>
  </div>
</template>

<template name="dial">
  <h1>Hydration Level</h1>
  <h3>Last Reading: (date here)</h3>
  <div id="dial">
    <div id="div2"></div>
  </div>
</template>
